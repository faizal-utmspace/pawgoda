<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="pawgoda">
  <meta name="google-signin-client_id" content="980151251492-vegm8onmtimk2u6mljm55ef6ksh6o2s0.apps.googleusercontent.com" />

  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>pawgoda</title>
  <link rel="manifest" href="manifest.json">
  <!-- Load Google's JavaScript client and Identity Services.
       If your web app uses the GSI token client together with gapi.client
       (for example to call Google APIs via gapi.client.request), the
       gapi.client library must be available on the page before the token
       is passed to it. Including these scripts in index.html ensures
       they're present when Flutter bootstraps the app. -->
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // Optional: load gapi.client early so it's ready for token use.
    // If you don't use gapi.client, you can remove this. Keep it if
    // your code calls gapi.client.* after sign-in.
    (function initGapiClient() {
      function whenGapiReady() {
        if (window.gapi && window.gapi.load) {
          try {
            window.gapi.load('client', {
              callback: function() {
                // gapi.client loaded
                console.log('gapi.client loaded');
              },
              onerror: function() { console.warn('Failed to load gapi.client'); },
            });
          } catch (e) {
            console.warn('gapi.load error', e);
          }
        } else {
          // Retry shortly until gapi is available
          setTimeout(whenGapiReady, 50);
        }
      }
      whenGapiReady();
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
